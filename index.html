<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating App</title>
    <script type="module" crossorigin src="/interactive-rating-app/assets/main-DaZdCw3g.js"></script>
    <link rel="modulepreload" crossorigin href="/interactive-rating-app/assets/style-Dl3IWojr.js">
    <link rel="stylesheet" crossorigin href="/interactive-rating-app/assets/style-BioVL4n2.css">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card__icon-wrapper">
            <svg
              class="card__star"
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="16">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614" />
            </svg>
          </div>
          <div class="card__content">
            <h1 class="card__headline text-preset-2">How did we do?</h1>
            <p class="card__description text-preset-5-regular">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <form class="card__form">
              <ul class="card__ratings">
                <li class="card__item">
                  <label class="card__label">
                    <input
                      type="radio"
                      name="rating"
                      value="1"
                      class="card__radio" />
                    <span class="card__rating text-preset-5-bold">1</span>
                  </label>
                </li>
                <li class="card__item">
                  <label class="card__label">
                    <input
                      type="radio"
                      name="rating"
                      value="2"
                      class="card__radio" />
                    <span class="card__rating text-preset-5-bold">2</span>
                  </label>
                </li>
                <li class="card__item">
                  <label class="card__label">
                    <input
                      type="radio"
                      name="rating"
                      value="3"
                      class="card__radio" />
                    <span class="card__rating text-preset-5-bold">3</span>
                  </label>
                </li>
                <li class="card__item">
                  <label class="card__label">
                    <input
                      type="radio"
                      name="rating"
                      value="4"
                      class="card__radio" />
                    <span class="card__rating text-preset-5-bold">4</span>
                  </label>
                </li>
                <li class="card__item">
                  <label class="card__label">
                    <input
                      type="radio"
                      name="rating"
                      value="5"
                      class="card__radio" />
                    <span class="card__rating text-preset-5-bold">5</span>
                  </label>
                </li>
              </ul>
          </div>
            <button class="card__button text-preset-5-bold btn-reset" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
